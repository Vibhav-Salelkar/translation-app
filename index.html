<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Banana Talk</h1>
    </header>
    <main>
        <section class="input">
            <textarea id="textInput" cols="30" rows="10" placeholder="Put your message and hit translate to convert it to banana language"></textarea>
            <button>Translate To Banana</button>
        </section>
        <section class="output">
            <p>Translation will come here</p>
            <div id="textOutput"></div>
        </section>
    </main>
    <footer>
        <div>
            <h4>About</h4>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>
</body>
</html>
